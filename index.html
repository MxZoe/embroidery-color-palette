<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Address Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Embroidery Color Palette</h1>
    </div>
    <!--Sidebar for saved color palettes-->
    <div id="rSideBar" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <form id="formOne">
          <div class="form-group">
            <label for="color-picker">Choose a color</label>
            <input type="color" id="color-picker" value='#276cb8'>
          </div>
        </form>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-6">
            <button class="btn btn-primary" id="saveButton">Save Color</button>
            <button class="btn btn-primary" id="paletteButton">Save Palette</button>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary" id="randomButton">Random Palette</button>
            <button class="btn btn-primary" id="toggleButton">Saved Palettes</button> 
          </div>
        </div>
        
      </div>
      <div class="col-sm-4">
        <div class="row">
          <div id="colorDisplay" class="colorDiv col-sm-3"></div>
        </div>
        <div class="row" id="colorDivContainer">
          
      </div>
    <!--end row-->
    </div>
  <!--end container div-->
  </div>
</body>
