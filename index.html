<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Address Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Embroidery Color Palette</h1>
  </div>
  <div class="">
    <!--Sidebar for saved color palettes-->
    <div id="rSideBar" class="sidenav">
      <button id="sideClose">&times;</button>
      <div class="accordion accordion-flush" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#collapseOne"
             aria-expanded="true" 
             aria-controls="collapseOne">
              Accordion Item #1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <span id="paletteDisplay1"></span>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#collapseTwo" 
            aria-expanded="false" 
            aria-controls="collapseTwo">
              Accordion Item #2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <span id="paletteDisplay2"></span>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#collapseThree" 
            aria-expanded="false" 
            aria-controls="collapseThree">
              Accordion Item #3
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <span id="paletteDisplay3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row">
      <div class="line purple"></div>
      <div class="line blue"></div>
      <div class="line green"></div>
      <div class="line yellow"></div>
      <div class="line orange"></div>
      <div class="line red"></div>
    </div>
    <div class="row">
      <div class="col-sm-3 topCols">
        <form id="formOne">
          <div class="form-group">
            <label for="color-picker">Choose a color</label>
            <input type="color" id="color-picker" value='#276cb8'>
          </div>
        </form>
      </div>
      <div class="col-sm-3 topCols">
        <div class="row buttonRow">
          <div class="col-sm-12">
            <button class="btn btn-primary" id="saveButton">Save Color</button>
          </div>
        </div>
        <div class="row buttonRow">
          <div class="col-sm-12">
            <button class="btn btn-primary" id="randomButton">Random Palette</button>
          </div>
        </div>
        <div class="row buttonRow">
          <div class="col-sm-12">
            <button class="btn btn-primary" id="paletteButton">Save Palette</button>
          </div>
        </div>
        <div class="row buttonRow">
          <div class="col-sm-12">
            <button class="btn btn-primary" id="toggleButton">View Saved Palettes</button> 
          </div>
        </div>
        
      </div>
      <div class="col-sm-6 topCols">
        <div class="row">
          <div id="colorDisplay" class="colorDiv col-sm-2"></div>
        </div>
        <div class="row" id="colorDivContainer">
          
      </div>
    <!--end row-->
    </div>
    <div class="row">
      <div class="line purple"></div>
      <div class="line blue"></div>
      <div class="line green"></div>
      <div class="line yellow"></div>
      <div class="line orange"></div>
      <div class="line red"></div>
    </div>
  <!--end container div-->
  </div>
</body>
